name: auto merge test ci  

on:
  schedule:
    - cron: '*/1 * * * *' 

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Merge with master
        run: |
          git config --global user.name "Sailesh Khadka"
          git config --global user.email "saileshkhadka1@gmail.com"

          # Fetch latest changes from remote branches
          git fetch origin master
          git fetch origin test

          # Switch to master branch
          git checkout master

          # Merge test into master
          git merge --no-ff --no-edit origin/test

          # Push changes to master branch
          git push origin master
